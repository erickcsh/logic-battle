<template name='roomWait'>
  {{> signupLogin}}
  {{#if currentUser}}
    {{> status}}
    <ul>
      {{#each players}}
        <li>
          {{username}}
        </li>
      {{/each}}
    </ul>
    <p> {{playersCount}}/4</p>
    {{#unless full}}
      <p> Waiting for Players </p>
    {{/unless}}
    <p> Room Code: {{_id}} </p>
    <div>
      <button> Start Game </button>
    </div>
  {{/if}}
</template>
