<template name='home'>
  {{#if currentUser}}
    <div class='container'>
      <div class='bodyContainer'>
        <h1 class='logoTitle'> Logic Battle </h1>
        <div class='mainOptions'>
          {{> optionsList}}
        </div>
      </div>
    </div>
  {{else}}
    {{> signupLogin}}
  {{/if}}
</template>

<template name='optionsList'>
  <div class='homeOptions'>
    {{#if availableRooms}}
      <a id='play-now' href='/room/join_now' class='button primary'> Play Now </a>
    {{/if}}
    <a href='/room/join' class='button primary'> Join Game </a>
    <a href='/room/new' class='button primary'> Create Game </a>
  </div>
</template>
